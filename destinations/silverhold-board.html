<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mythrial</title>
  <link rel="stylesheet" href="../css/board.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&family=MedievalSharp&family=Ms+Madi&family=Qwigley&family=Reenie+Beanie&display=swap" rel="stylesheet">
</head>
<body>

<svg class="pan-zoom-svg"
     viewBox="0 0 3000 2000"
     width="100%"
     height="100%"
     preserveAspectRatio="xMidYMid meet">

  <!-- Map -->
  <image
    href="../images/board/board.jpg"
    x="0"
    y="0"
    width="3000"
    height="2000"
    draggable="false"
  />

<g class="poster-group" transform="translate(350 330) scale(0.7) rotate(-5)">
  <image
    href="../images/board/poster4.png"
    x="0"
    y="0"
    width="1000"
    height="980"
    preserveAspectRatio="xMidYMid meet"
  />
  <image
    href="../images/board/seal3.png"
    x="700"
    y="720"
    width="150"
    height="150"
    preserveAspectRatio="xMidYMid meet"
  />
    <foreignObject x="250" y="150" width="500" height="980">
    <div class="poster medievalsharp-regular">
        <div class="poster-header-1">CALL TO ARMS</div>
        <div class="poster-text-1">
            <p>
               A horde of orcs infest the northern reaches.<br>
               The travel roads run red and none pass unscathed
            </p>
            <p>  
                They raid, they burn, they butcher. No mercy shall be shown, nor expected
            </p>
            <p>Those who would see the camp destroyed will be met with fair coin.</p>
            <p>Ask at the barracks.</p>
        </div>
    </div>
    </foreignObject>
</g>

<g class="poster-group" transform="translate(1400 360) scale(0.7) rotate(0)">
  <image
    href="../images/board/poster1.png"
    x="0"
    y="0"
    width="1000"
    height="1400"
    preserveAspectRatio="xMidYMid meet"
  />
  <foreignObject x="200" y="120" width="600" height="1400">
    <div class="poster ms-madi-regular">
      <div class="poster-header-2">Missing</div>
      <div class="poster-text-2">
        My sweet Elira hath vanished from the fens of Duskmire! Strange lights… in the marsh… I fear the worst!</p>
        <p>Any brave soul, anyone unafraid of mist, of mire… please! Help me! Bring her home!</p>
        <p>Gold! Provisions! Anything you need! I will give all I have for her safe return!</p>
        <p>Come to the Blackwater Mill before nightfall. Please… help a desperate father save his child!</p>
      </div>
    </div>
  </foreignObject>

</g>
</svg>

<script src="../js/map.js"></script>
</body>
</html>
